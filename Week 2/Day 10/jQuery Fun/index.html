<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <style>

        input:hover {
            font-size: 200px;
            cursor: pointer;
        }

        p:nth-child(2n){
            font-family: Arial;
            font-size: 50px;
        }

        p:nth-child(3n){
            font-family: "Times New Roman";
            font-size: 20px;
        }

        p, input{
            font-size: 100px;
        }

        .blue {
            color: blue;
            background: blue;
        }

        .red {
            color: red;
            background: red;
        }

        .yellow{
            color: yellow;
            background: yellow;
        }

        .green{
            color: green;
            background: green;
        }

        .circle {
            border: 1px solid;
            border-radius: 50%;
            width: 125px;
            height: 125px;
            margin: 10px;
            display: inline-block;
        }

    </style>

</head>
<body>

</div>



</body>
</html>
